<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Generator</title>
    <style></style>
</head>
<body>
    <div class="Generator">
        <h2>Generator</h2>
        <blockquote id="text">Loading...</blockquote>
        <span id="text2">Loading...</span>
        <div>
            <button onclick="getgenerator(api_url)">
                Generator
            </button>
            <button onclick="Tweet()">
                Tweet
            </button>
        </div>
    </div>
    <script>
        const text = document.getElementById("text")
        const text2 = document.getElementById("text2")
        const api_url ="https://api.quotable.io/random"
    
        async function getgenerator(url){
            const response = await fetch(url);
            var data = await response.json();
            console.log(data);
            text.innerHTML = data.content;
            text2.innerHTML= data.author;
        }

        getgenerator(api_url);

        function Tweet(){
            window.open("https://twitter.com/intent/tweet?text="+ text.innerHTML,"Tweet Window","width=600","height=300")
        }
    </script>

    </body>

</html>
